<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="styles/css/bootstrap.css">
</head>
<body>
    <header>
        <h1 class="display-4 text-center">To Do List</h1>
    </header>
    <div id="tasks">
        <form action="" method="get" id="form"></form>
            <ol id="all-tasks">
            </ol>
            <button id="add-task" class="btn btn-outline-dark">
                +
            </button>
            <button id="clear" class="btn btn-outline-success">
                Clear Tasks
            </button>
        </form>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
